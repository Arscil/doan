<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch thu gom - GREEN CITY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../assets/images/logo.png" alt="Logo">
                    <h3>GREEN CITY</h3>
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-menu-item">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Tổng quan</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="employee.html">
                        <i class="fas fa-users"></i>
                        <span>Quản lý nhân viên</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="routes.html">
                        <i class="fas fa-route"></i>
                        <span>Quản lý tuyến thu gom</span>
                    </a>
                </li>
                <li class="sidebar-menu-item active">
                    <a href="schedule.html">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Lịch thu gom</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="assignments.html">
                        <i class="fas fa-tasks"></i>
                        <span>Phân công công việc</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="reports.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Báo cáo thống kê</span>
                    </a>
                </li>
                <li class="sidebar-menu-item">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                        <span>Cài đặt hệ thống</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid">
                <!-- Header -->
                <div class="content-header d-flex justify-content-between align-items-center">
                    <h1>LỊCH THU GOM</h1>
                    <div class="user-info">
                        <span>Admin</span>
                        <a href="../login.html" class="btn btn-outline-light ms-3">Đăng xuất</a>
                    </div>
                </div>

                <!-- Main Content Area -->
                <div class="content-body">
                    <div class="row">
                        <!-- Calendar -->
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-body">
                                    <div id="calendar"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Thống kê -->
                        <div class="col-md-3">
                            <!-- Thống kê theo trạng thái -->
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Thống kê theo trạng thái</h5>
                                </div>
                                <div class="card-body">
                                    <div class="status-item d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <span class="badge bg-success me-2">●</span>
                                            <span>Hoàn thành</span>
                                        </div>
                                        <span class="fw-bold">45</span>
                                    </div>
                                    <div class="status-item d-flex justify-content-between align-items-center mb-3">
                                        <div>
                                            <span class="badge bg-warning me-2">●</span>
                                            <span>Đang thực hiện</span>
                                        </div>
                                        <span class="fw-bold">12</span>
                                    </div>
                                    <div class="status-item d-flex justify-content-between align-items-center">
                                        <div>
                                            <span class="badge bg-secondary me-2">●</span>
                                            <span>Chưa bắt đầu</span>
                                        </div>
                                        <span class="fw-bold">23</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Bộ lọc -->
                            <div class="card mt-4">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Bộ lọc</h5>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="form-label">Tuyến thu gom</label>
                                        <select class="form-select">
                                            <option value="">Tất cả</option>
                                            <option value="t1">Tuyến 1</option>
                                            <option value="t2">Tuyến 2</option>
                                            <option value="t3">Tuyến 3</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Nhân viên</label>
                                        <select class="form-select">
                                            <option value="">Tất cả</option>
                                            <option value="nv1">Nguyễn Văn A</option>
                                            <option value="nv2">Trần Thị B</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Trạng thái</label>
                                        <select class="form-select">
                                            <option value="">Tất cả</option>
                                            <option value="completed">Hoàn thành</option>
                                            <option value="in-progress">Đang thực hiện</option>
                                            <option value="pending">Chưa bắt đầu</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-primary w-100">Áp dụng</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Chi tiết lịch -->
    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết lịch thu gom</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Tuyến thu gom</label>
                        <input type="text" class="form-control" id="eventRoute" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nhân viên</label>
                        <input type="text" class="form-control" id="eventEmployee" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Thời gian</label>
                        <input type="text" class="form-control" id="eventTime" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Trạng thái</label>
                        <input type="text" class="form-control" id="eventStatus" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ghi chú</label>
                        <textarea class="form-control" id="eventNotes" rows="3" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                locale: 'vi',
                events: [
                    {
                        title: 'Thu gom - Tuyến 1',
                        start: '2024-03-01T07:00:00',
                        end: '2024-03-01T09:00:00',
                        color: '#ffc107'
                    },
                    {
                        title: 'Thu gom - Tuyến 3',
                        start: '2024-03-01T09:00:00',
                        end: '2024-03-01T11:00:00',
                        color: '#28a745'
                    }
                ],
                eventClick: function(info) {
                    var modal = new bootstrap.Modal(document.getElementById('eventModal'));
                    modal.show();
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
